<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyFetch Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŒ¤ SkyFetch</h1>

    <!-- Search UI -->
    <div class="search">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Message Area -->
    <div id="message"></div>

    <!-- Weather Display -->
    <div id="weather">
      <h2 id="city"></h2>
      <img id="icon" />
      <p id="temp"></p>
      <p id="description"></p>
    </div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
